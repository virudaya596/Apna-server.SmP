<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna SmP Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'VT323';
            font-size: large;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323';
            background-image: url(https://i.postimg.cc/dVHQSSwL/minecraft-world-scenery-desktop-wallpaper.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: x-large;
        }

        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #34a853; /* Minecraft green for borders */
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #FFB800, #34A853, #4285F4); /* Gradient accent */
        }

        .form-header {
            font-size: xx-large;
            text-align: center;
            padding: 20px;
            background: #34a853;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            padding: 20px 30px;
        }

        label {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="url"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #34a853;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus, input[type="url"]:focus, select:focus {
            border-color: #1e7e34;
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #FFB800, #34A853, #4285F4);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            color: #555;
        }

        .footer a {
            color: #34A853;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        em{
            color: #3333336e;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://i.postimg.cc/MK6kQ4Gc/wel.png" width="40%" alt="">
            <br>
            Welcome to Apna SmP
            <br>
            Register for Apna Server</div>
        <form action="https://formspree.io/f/myzybpgp" method="POST">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- GamerTag -->
            <label for="gamertag">GamerTag</label>
            <input type="text" id="gamertag" name="gamertag" placeholder="Enter your GamerTag" required>

            <!-- Platform -->
            <label for="platform">Platform</label>
            <select id="platform" name="platform" required>
                <option value="">---Select a platform---</option>
                <option value="Minecraft Bedrock Edition">Minecraft Bedrock Edition</option>
                <option value="Minecraft Pocket Edition">Minecraft Pocket Edition</option>
            </select>

            <!-- YouTuber (Optional) -->
            <label for="youtube">Are you a YouTuber? (Optional)</label>
            <em>Type "No", If not.</em>
            <input type="text" id="youtube" name="youtube" placeholder="Leave your channel link">

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
        <div class="footer">
            <p>Powered by <a href="#">Apna SmP</a></p>
        </div>
    </div>
</body>
</html>
